<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png">
    <link rel="manifest" href="../img/favicon/site.webmanifest">
    
</head>
<body>
    
    <br><br>
    
    <section class="d-flex justify-content-center align-items-center">
        <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4   p-4"> 
            <div class="mb-4 d-flex justify-content-start align-items-center">
              
                
            </div>
            <center><h1> Registrarme</h1></center>
            <br>
            <div class="mb-1">
                <form id="registrar2">
                    <div class="mb-4 d-flex justify-content-between"> 
                        <div>
                            <label for="nombre"> <i class="bi bi-person-fill"></i> Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder= "ej: zhavier" required>
                            <div class="nombre text-danger "></div>
                        </div>
                        <div >
                            <label for="apellido"> <i class="bi bi-person-bounding-box"></i> Apellido</label>
                            <input type="text" class="form-control" name="apellido" id="apellido" placeholder= "ej: vega" required>
                            <div class="apellido text-danger"></div>
                        </div> 
                    </div>


                    <div class="mb-4 d-flex justify-content-between"> 
                        <div class="col">
                            <label for="Usuario" class="form-label">Cedula como usuario</label>
                            <input type="number" class="form-control" name="cedula" id="cedula" placeholder= "ej: 1045798464" required>
                        </div>
                    </div>    


                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                            <label for="fechadenacimiento" class="form-label">Fecha de nacimiento</label>
                            <input type="date" name="fechadenacimiento" class="form-control" id="fechadenacimiento" placeholder="dd/mm/aaaa">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="correo"><i class="bi bi-envelope-fill"></i> Correo</label>
                        <input type="email" class="form-control" name="correo" id="correo" placeholder= "ej: zhavierjvm@gmail.com" required>
                        <div class="correo text-danger"></div>
                        
                    </div> 

                    <div class="col">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="********" required>

                    </div>

                    <div class="col">
                        <label for="password" class="form-label">Repetir Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password2" placeholder="********" required>

                    </div>
              
              
                    <div class="mb-4">
                        <br>
                        <label for="sexo"> Sexo: </label>
                        <input type="radio" class="form-check-input"  name="sexo"  value="M" > Masculino
                        <input type="radio" class="form-check-input" name="sexo"  value="F" > Femenino
                        <div class="sexo text-danger"></div>
                    </div>  
                    <div class= "mb-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            Acepto todos los terminos y condiciones.
                          </label>
                        </div>
                        <br>
                    
                    <div class="col-md-6">
                        <button type="submit" id="registrar" class="btn btn-primary">Registrame</button>
                    </div>
                              
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="../js/views/registro.mjs"></script>
</body>
</html>
