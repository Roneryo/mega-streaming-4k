<body>
    
    <br><br>
    
    <section class="d-flex justify-content-center align-items-center">
        <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4   p-4"> 
            <div class="mb-4 d-flex justify-content-start align-items-center">
              
                
            </div>
            <center><h1> Registrarme</h1></center>
            <br>
            <div class="mb-1">
                <form action="../index.html">
                    <div class="mb-4 d-flex justify-content-between"> 
                        <div>
                            <label for="nombre"> <i class="bi bi-person-fill"></i> Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder= "ej: zhavier" required>

                        </div>
                        <div >

                    </div>

                            <input type="user" class="form-control" name="user" id="user" placeholder= "ej: zhavier_vega" required>
                        </div>
                    </div>    


                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                            <label for="fechadenacimiento" class="form-label">Fecha de nacimiento</label>
                            <input type="date" name="fechadenacimiento" class="form-control" id="fechadenacimiento" placeholder="dd/mm/aaaa">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="correo"><i class="bi bi-envelope-fill"></i> Correo</label>
                        <input type="email" class="form-control" name="correo" id="correo" placeholder= "ej: zhavierjvm@gmail.com" required>
                        <div class="correo text-danger"></div>
                        
                    </div> 

                    <div class="col">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="********" required>

                    </div>

                    <div class="col">
                        <label for="password" class="form-label">Repetir Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="********" required>

                    </div>
              
              
                    <div class="mb-4">
                        <br>
                        <label for="sexo"> Sexo: </label>
                        <input type="radio" class="form-check-input"  name="sexo"  value="masculino" > Masculino

                    </div>  
                    <div class= "mb-4">
                        <div class="form-check">

                          <label class="form-check-label" for="gridCheck">
                            Acepto todos los terminos y condiciones.
                          </label>
                        </div>
                        <br>
                    
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary">Registrame</button>
                    </div>
                              
                </form>
