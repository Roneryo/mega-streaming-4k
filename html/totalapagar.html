<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facturar</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png">
  <link rel="manifest" href="../img/favicon/site.webmanifest">
</head>

<body>
  <header>
  </header>
  <section id="carrousel">
  </section>

  <section class="d-flex justify-content-center align-items-center my-3">
    <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4 p-4">
      <div class="mb-4 d-flex justify-content-start align-items-center">
      </div>
      <center>
        <h1>Facturar</h1>
      </center>
      <br>
      <div class="mb-1">
        <form id="Saca tu cuenta">
          <div class="mb-4 d-flex justify-content-between">
            <div>
              <label for="txtprenda"> <i class=""></i>Tipo de cuenta</label>
              <input type="text" class="form-control" name="tipo de cuenta" id="txttipo" placeholder="ej: 2" required>
              <div class="nombre text-danger "></div>
            </div>
          </div>
          <br>
          <div class="mb-1">
            <form id="miForm">
              <div class="mb-4 d-flex justify-content-between">
                <div>
                  <label for="txtprenda"> <i class=""></i>Numero de pantallas</label>
                  <input type="text" class="form-control" name="pantallas" id="txtpantallas" placeholder="ej: 2"
                    required>
                  <div class="nombre text-danger "></div>
                </div>
              </div>
              <div class="col">
                <label for="txtprecio"> <i class=""></i>Precio</label>
                <input type="text" class="form-control" name="Precio" id="txtprecio" placeholder="ej: 20000" required>
              </div>
              <br>
              <div>
                <button type="button" id="btagregar" onclick="procesar()" class="btn btn-primary"> Calcular
                  cuenta</button>
                <button type="button" id="bteditar" onclick="actualizarfila()" class="btn btn-primary"> Editar
                  cuenta</button>
              </div>
              <br>
              <center>
                <div id="cuadro">
                  <table class="table" id="mitabla">
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Tipo</th>
                      <th scope="col">Pantallas</th>
                      <th scope="col">Precio</th>
                      <th scope="col">ValorTotal</th>
                      <th scope="col">Opcion</th>
                    </tr>
                  </table>
                </div>
              </center>
            </form>
          </div>
      </div>
  </section>

  <footer class="bg-primary">
  </footer>
  <script src="../js/jquery/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
  <script src="../js/bootstrap/bootstrap.min.js"></script>
  <script type="module" src="../js/views/totalapagar.mjs"></script>
</body>


</html>
