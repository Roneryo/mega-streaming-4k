<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <title>Mega Streaming 4K</title>
  </head>

  <body>
    <header></header>
    <section id="carrousel"></section>
    <div class="p-3 row container-fluid my-3" id="my-cards"></div>
    <div class="container my-5">
      <div class="row justify-content-center">
        <iframe
          class="col-5"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3917.4179457007867!2d-74.79794755031344!3d10.931768059259802!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ef5d2965061330d%3A0x3b24420a7c51d8dc!2sCra.%201d%20%2348%2C%20Barranquilla%2C%20Atl%C3%A1ntico!5e0!3m2!1ses!2sco!4v1658469782538!5m2!1ses!2sco"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <iframe
          class="col-5"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/qKG_dIsUmu8"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <div id="toast"></div>
    <footer class="bg-primary"></footer>
    <script src="./js/jquery/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script type="module" src="./js/views/index.mjs"></script>
  </body>
</html>
